    <style type="text/css">
        #product-container {
            display: grid;
            grid-template-columns: 30% 30% 30%; /* Learned about grids here: https://www.w3schools.com/css/css_grid.asp*/
            align-items: start;
            justify-content: center;
            gap: 3vw;
            padding: 50px 100px;
        }
        #product {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #product-info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 0 10px 10px 10px;
        }
        #product-img-container {
            height: 25vw;
            width: 25vw;
            border-radius: 10px;
            overflow: hidden;
        }
        #product-img-container img { /* Learned image cropping from here: https://www.reddit.com/r/css/comments/tl5jda/what_is_the_best_way_to_crop_an_image_with_css/*/
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            #product-container {
                display: flex;
                flex-direction: column;
            }
            #product-img-container {
                width: 90vw;
                height: 30vh;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
